<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script defer type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par ordre Croissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pieces non abordables</button>
				<br>
				<button class="btn-description">Afficher only celles qui ont une description</button>
				<br>
				<button class="btn-trier-decroissant">Trier par ordre decroissant</button>
				<br>
				<p>Flitrer le prix min = 0$ et max = 60$</p>
				<input type="range" name="maxPrix" id="maxprix" min="0" max="60" step="5">
				<span></span>
				<!-- code a ajouter -->
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Nombres d'etoiles: <br>
					<input type="number" name="nbEtoile" ><br>
					<button>Envoyer</button>
				</form>
				<h3>Donnees</h3>
				<button class="btn-maj">Mettre a jour les pieces</button>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<h4>Pieces abordables</h4>
				</div>
				<div class="disponibles">
					<h4>Pieces disponibles</h4>
				</div>
				
			</section>
		</main>
	</body>
</html>
